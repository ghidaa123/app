<html>
<head>
  <title>Voting App</title>
</head>
<body>
  <h1>Vote for your favorite!</h1>
  <button onclick="vote('Cats')">Cats</button>
  <button onclick="vote('Dogs')">Dogs</button>
  <script>
    async function vote(choice) {
      try {
        console.log('Voting for:', choice);
        const response = await fetch('https://4vrxnfpbw4.execute-api.us-east-1.amazonaws.com/vote/vote', {
          method: 'POST',
          body: JSON.stringify({choice}),
          headers: {'Content-Type':'application/json'}
        });
        
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok) {
          alert('Vote recorded successfully! You voted for: ' + choice);
        } else {
          alert('Error: ' + (data.message || 'Failed to record vote'));
        }
      } catch (error) {
        console.error('Error voting:', error);
        alert('Error: Failed to record vote');
      }
    }
  </script>
</body>
</html>
